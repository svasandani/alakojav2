<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services — Alakọja</title>

    <style>
        .preloader {
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: 100vw;
            z-index: 100;
            background: var(--bg-color);
            pointer-events: none;

            padding-left: 15vw;
            padding-top: 40vh;
        }

        .preloader.loaded {
            top: -100vh;
            transition: 0.6s cubic-bezier(0.075, 0.820, 0.165, 1.000);
        }

        .preloader * {
            margin-left: -25px;
            opacity: 0;
        }

        .preloader .anim {
            margin-left: 0px;
            opacity: 1;
            transition: 0.3s ease-out;
        }

        .preloader-text {
            font-family: 'Helvetica Light';
            font-size: 4em;
        }
    </style>
    <style>
        /* http://meyerweb.com/eric/tools/css/reset/ 
        v2.0 | 20110126
        License: none (public domain)
        */

        html, body, div, span, applet, object, iframe,
        h1, h2, h3, h4, h5, h6, p, blockquote, pre,
        a, abbr, acronym, address, big, cite, code,
        del, dfn, em, img, ins, kbd, q, s, samp,
        small, strike, strong, sub, sup, tt, var,
        b, u, i, center,
        dl, dt, dd, ol, ul, li,
        fieldset, form, label, legend,
        table, caption, tbody, tfoot, thead, tr, th, td,
        article, aside, canvas, details, embed, 
        figure, figcaption, footer, header, hgroup, 
        menu, nav, output, ruby, section, summary,
        time, mark, audio, video {
            margin: 0;
            padding: 0;
            border: 0;
            font-size: 100%;
            font: inherit;
            vertical-align: baseline;
        }
        /* HTML5 display-role reset for older browsers */
        article, aside, details, figcaption, figure, 
        footer, header, hgroup, menu, nav, section {
            display: block;
        }
        body {
            line-height: 1;
        }
        ol, ul {
            list-style: none;
        }
        blockquote, q {
            quotes: none;
        }
        blockquote:before, blockquote:after,
        q:before, q:after {
            content: '';
            content: none;
        }
        table {
            border-collapse: collapse;
            border-spacing: 0;
        }
    </style>
    <link href="../site.css" rel="stylesheet">
    <link href="../fonts.css" rel="stylesheet">
    <link href="../anim.css" rel="stylesheet">
    <link href="../bead.css" rel="stylesheet">
</head>
<body>
    <div class="preloader">
        <span class="preloader-text">Loading...</span>
        <p>We'll be with you in a second.</p>
    </div>
    <header>
        <nav>
            <div class="bead"></div>
            <span class="logo"><h1>Alakoja</h1></span>
            <a href="#services" class="nav-link">
                <span class="nav-number">01.</span>
                <span class="nav-name">Services</span>
            </a>
            <a href="#work" class="nav-link">
                <span class="nav-number">02.</span>
                <span class="nav-name">Work</span>
            </a>
            <a href="#company" class="nav-link">
                <span class="nav-number">03.</span>
                <span class="nav-name">Company</span>
            </a>
            <a href="#careers" class="nav-link">
                <span class="nav-number">04.</span>
                <span class="nav-name">Careers</span>
            </a>
            <div class="nav-cta cta">
                <a href="#contact" class="nav-link">
                    <div class="cta-text">Contact</div>
                    <div class="cta-symbol arrow">K</div>
                </a>
            </div>
        </nav>
    </header>
</body>
<script src="../preloader.js"></script>
<script src="../bead.js"></script>
<script src="../floatup.js"></script>
</html>
